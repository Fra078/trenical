syntax="proto3";

option java_multiple_files = true;
option java_package = "it.trenical.train.proto";

package train;

message TrainUpdate {
  int32 trainId = 1;
  oneof content {
    TrainUpdateTrackChange trackChange = 2;
    TrainUpdateDelay delay = 3;
    TrainUpdateCancelled cancelled = 4;
  }
}

message TrainUpdateDelay {
  int32 delayMinutes = 2;
}

message TrainUpdateCancelled {}

message TrainUpdateTrackChange {
  string stationName = 2;
  int32 track = 3;
}