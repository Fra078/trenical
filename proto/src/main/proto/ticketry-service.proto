syntax = "proto3";
import "google/protobuf/empty.proto";
import "train/train-type.proto";
import "train/service-class.proto";
import "travel/travel-solution.proto";
import "common.proto";
option java_multiple_files = true;
option java_package = "it.trenical.ticketry.proto";
package ticketry;

service TicketryService {
  rpc GetTripSolutions(TripQueryParams) returns (stream travel.TravelSolution);
}


message TripQueryParams {
  string departure = 1;
  string arrival = 2;
  DateRange date = 3;
  int32 ticketCount = 4;
  optional string serviceClass = 5;
  optional string trainType = 6;
  string username = 7;
}